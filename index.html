<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debt Calculator</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="animate-rose-blush min-h-screen flex flex-col items-center pt-24"
  >
    <!-- Navigation Bar -->
    <nav class="w-full fixed top-0 left-0 z-10 bg-transparent">
      <div
        class="container bg-white bg-opacity-70 backdrop-blur-md mx-auto py-4 px-4 rounded-lg shadow-md flex justify-between items-center max-w-4xl mt-4"
      >
        <div class="flex items-center">
          <img
            src="SiTech-Logo-Only-picture.png"
            alt="Logo"
            class="h-20 w-auto mr-2"
          />
          <!-- Adjusted height to h-12 -->
          <a href="#" class="text-xl font-bold text-black">SiTech</a>
        </div>
        <div class="flex items-center justify-end">
          <a
            href="https://github.com/s-gebby/debt-calc"
            class="ml-4 text-black hover:underline flex items-center"
            target="_blank"
          >
            <img
              src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
              alt="GitHub"
              class="h-6 w-6 mr-2"
            />
            GitHub
          </a>
          <a
            href="https://www.tailwindanimations.co/"
            class="ml-4 text-black hover:underline flex items-center"
            target="_blank"
          >
            Tailwind Animations
          </a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div
      class="container bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto mt-16"
    >
      <h1 class="text-2xl font-bold text-center mb-4">Debt Calculator üßë‚Äçüíª</h1>

      <form id="debt-form" class="space-y-4">
        <div class="form-group">
          <label for="debt-source" class="block text-gray-700">Account:</label>
          <input
            type="text"
            id="debt-source"
            name="debt-source"
            class="w-full p-2 border rounded"
            required
          />
        </div>
        <div class="form-group">
          <label for="debt-amount" class="block text-gray-700"
            >Dollar Amount:</label
          >
          <input
            type="number"
            id="debt-amount"
            name="debt-amount"
            class="w-full p-2 border rounded"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full py-2 px-4 text-white animate-vertical-azure-wave rounded shadow-md transform transition-all duration-300 ease-in-out hover:scale-105"
        >
          Add Debt
        </button>
      </form>

      <div id="debt-list" class="my-4 space-y-2">
        <!-- Debt items will be injected here -->
      </div>
      <button
        id="calculate-btn"
        class="relative w-full inline-flex items-center justify-center px-6 py-8 overflow-hidden font-medium text-black transition duration-300 ease-out border-2 border-b-4 border-black rounded shadow-md group animate-classic-breathe"
      >
        <span
          class="absolute inset-0 flex items-center justify-center w-full h-full text-white duration-300 -translate-x-full bg-black group-hover:translate-x-0 ease"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M14 5l7 7m0 0l-7 7m7-7H3"
            ></path>
          </svg>
        </span>
        <span
          class="absolute flex items-center justify-left text-lg ml-10 w-full h-full text-black transition-all duration-300 transform group-hover:translate-x-full ease"
        >
          Calculate
        </span>
        <span class="relative invisible">Calculate Total Debt</span>
      </button>
      <h2 class="text-xl font-semibold text-center mt-4">
        Total Debt: <span id="total-debt">$0</span>
      </h2>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
